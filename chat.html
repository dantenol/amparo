<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triagem</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="chat.css" />
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <script src="./chat.js"></script>
  </head>
  <body>
    <div id="container" class="espacado">
      <h1>Chat em tempo real</h1>
      <div class="content">
        <div class="messages"></div>
        <form class="footer" onsubmit="return false">
          <input type="text" placeholder="Sua mensagem.." />
          <button onclick="send()">ENVIAR</button>
        </form>
      </div>

      <template data-template="message">
        <div class="message">
          <div class="message__name"></div>
          <div class="message__bubble"></div>
        </div>
      </template>
    </div>
  </body>
</html>
