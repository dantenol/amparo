  <body>
    <div id="container">

      <div class="form box">

            <input
              id="idade"

              placeholder="Idade"
            />
            <select class="field" name="entry.803698201" name="sexo" id="sexo">
              <option value="0">Sexo</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Fasculino</option>

          <input

          />
          <input
            class="field"
            type="text"
            name="entry.880918784"
            id="cidade"

          />
        </form>
      </div>
      <button id="send" onclick="enviar()">QUERO SUPORTE</button>
      <p class="sigilo">
        Nenhum campo é obrigatório. As informações serão mantidas em sigilo.

      </div>
    </div>
    <script>
      function makeid(length) {
        var result = "";
        var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }

      function formatarObj() {
        const obj = { "entry.1408099913": makeid(6) };
        const e = document.getElementsByClassName("field");
        for (let i = 0; i < e.length; i++) {
          let c = e[i],
            n = c.getAttribute("name");
          if (n) obj[n] = c.value;
        }
        return obj;
      }

      async function enviar() {
        const data = formatarObj();
        const formData = new FormData();
        for (var key in data) {
          formData.append(key, data[key]);
        }

        try {
          const res = await fetch(
            "https://docs.google.com/forms/d/e/1FAIpQLScHyIrEsB8J2HNZ3Fq63GWSOm8uO7nzZ7E1Uo7lk2TzoOp3eg/formResponse",
            {
              method: "POST",
              mode: "no-cors",
              body: formData
            }
          );
          window.location.href =
            "/chamada.html?session=" + data["entry.1408099913"];
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
